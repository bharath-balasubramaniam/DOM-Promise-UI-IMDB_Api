<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row mt-5 main">
            <div class="form-group col-12 col-md-12 col-lg-12 mt-3">
                <p class='p1'>Which Movie you're looking for ?</p>
                <input type="text" class="form-control mt-3" id="movie" placeholder="Type your Movie name here!"/>
                <p class='p'>You can even search your regional movies too...</p>
                <button class='btn btn-info ml-5' id='button'>Click here!</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class='row mt-5 footer'>
        <div class='col-12 col-md-12 col-lg-12'>
            <p class='footer-p'>Copyright© 2021 BV-All Rights Reserved!</p>
        </div>  
    </div>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" id='modal'>
      <div class="modal-header" id="exampleModalLabel">
        <h5 class="modal-title" >Getting data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class='container-fluid'>
          <div class='row'>
            <div class = 'col-12 col-md-12 col-lg-12'>
              <img class='loadimg' src='./loading.jpg' width='100%' style='padding:10px'/>
            </div>
            <div class='col-md-4 col-lg-4'>
              <img class='poster col-lg-12' width:100%/>
            </div>
            <div class = 'col-md-8'>
              <h5 class='modal-title text-center' id='phead'></h5>
              <ul class='ul'>
                <li id='pyear'class='text-left'></li>
                <li id='pgenre' class='ml-2'></li>
                <li id ='pcountry' class='ml-2'></li>
              </ul>
              <p id='pstory'></p>
              <p id='pdirector'></p>
              <p id='pawards'></p>
              <ul class = 'ul'>
                <li id='pruntime'></li>
                <li id='planguage' class='ml-3'></li>
              </ul>
              <ul class = 'imdb'>
                <li id='pimdb' class='ml-3'></li>
                <li id='pmeta' class='ml-5'></li>
              </ul>
            </div>
          </div>
        </div>
        
      </div>
      <div class="modal-footer text-center">
        <p class='text-center footcr'>Copyright© 2021 BV-All Rights Reserved!</p>
      </div>
    </div>
  </div>
</div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
